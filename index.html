<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinéma/index</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-gauche">
          <a href="#Toujours-plus">Toujours plus</a>
        </div>

        <a href="index.html">
          <img
            src="https://www.mpa-pro.fr/resize/650x450/zc/2/f/0/src/sites/mpapro_fr/files/products/d8218.png"
            alt="Logo du cinéma"
          />
        </a>

        <div class="nav-droite">
          <a href="search.html">Recherche</a>
        </div>
      </nav>
    </header>

    <main>
      <h2 class="titre-section">Best du moment</h2>
      <section class="best-du-moment">
        <div class="podium">
          <div class="film" id="podium-2">
            <span class="rang">2</span>
            <img class="affiche" src="" alt="affiche film" />
            <h3 class="titre-podium"></h3>

            <button class="bouton-plus">En savoir plus</button>
            <div class="resume-cache"><p></p></div>
          </div>

          <div class="film" id="podium-1">
            <span class="rang">1</span>
            <img class="affiche" src="" alt="affiche film" />
            <h3 class="titre-podium"></h3>

            <button class="bouton-plus">En savoir plus</button>
            <div class="resume-cache"><p></p></div>
          </div>

          <div class="film" id="podium-3">
            <span class="rang">3</span>
            <img class="affiche" src="" alt="affiche film" />
            <h3 class="titre-podium"></h3>

            <button class="bouton-plus">En savoir plus</button>
            <div class="resume-cache"><p></p></div>
          </div>
        </div>
      </section>

      <h2 class="titre-section">Toujours plus</h2>
      <section class="carrousel" id="Toujours-plus">
        <button id="prec" class="slide-btn">◀</button>

        <div class="carrousel-container">
          <div class="carrousel-track"></div>
        </div>
        <div class="loader" id="loader">Chargement...</div>

        <button id="suiv" class="slide-btn">▶</button>
      </section>
    </main>
  </body>
</html>
